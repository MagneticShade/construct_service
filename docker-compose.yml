version: '3'

services:
  backend:
    ports:
      - "8000:8000"
    build: ./backend
    volumes:
      - backend_logos:/code/app/images
    depends_on:
      - mongo_backend
  
  mongo_backend:
    image: mongo
    volumes:
      - mongo_backend_volume:/data/db

volumes:
  mongo_backend_volume:
  backend_logos:
